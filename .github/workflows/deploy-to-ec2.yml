name: Deploy to EC2

on:
  workflow_dispatch:  # manual trigger
  push:
    branches: [ main ]  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh "$EC2_USER@$EC2_HOST" << 'EOF'
            cd /home/ubuntu   # your home directory
            # example commands:
            # git clone or pull your repo
            if [ ! -d Africoin ]; then
              git clone https://github.com/mpolobe/Africoin.git
            fi
            cd Africoin
            git pull origin main

            # run app-specific commands here, e.g.:
            # npm install
            # npm run build
            # pm2 restart app
          EOF
