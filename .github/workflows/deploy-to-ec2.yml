name: Deploy to EC2

on:
  workflow_dispatch:  # manual trigger
  push:
    branches: [ main ]  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=10 "$EC2_USER@$EC2_HOST" << 'EOF'
            set -e

            cd /home/ubuntu  # CHANGE if your user/home is different

            # Install dependencies (first time this runs it may take a while)
            sudo apt-get update
            sudo apt-get install -y \
              git build-essential automake autoconf libtool pkg-config \
              libdb-dev libdb++-dev \
              libboost-all-dev \
              libssl-dev

            # Clone or update Africoin repo
            if [ ! -d Africoin ]; then
              git clone https://github.com/mpolobe/Africoin.git
            fi

            cd Africoin
            git pull origin main

            # Build Africoin Core
            chmod +x build.sh
            ./build.sh

            # Stop any running daemon
            pkill -f africoind || true
            sleep 3

            # Start new daemon
            mkdir -p $HOME/.africoin
            ./africoin-core/src/africoind -daemon -conf=$HOME/.africoin/africoin.conf

            echo "Deployment and daemon restart complete."
          EOF
